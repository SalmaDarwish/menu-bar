<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

    <title>menubar</title>
</head>
<body>
    <section class="position-relative vh-100">
      <div class="menu-bar  position-absolute">
 <ul class="d-flex flex-column align-items-end">
    <li class="location d-flex flex-column align-items-center py-4 px-1 pointer">
        <i class="fa-solid fa-location-dot text-white text-center"></i>
        <span class="text-center text-white text-uppercase s-location">Location</span>
    </li>
    <li class="working-time d-flex flex-column align-items-center py-4 px-1 pointer">
        <i class="fa-regular fa-clock text-white text-center"></i>
        <span class="text-center  text-white text-uppercase s-time">Working Time</span>
    </li>
    <li class="req-form d-flex flex-column align-items-center py-4 px-1 pointer">
        <i class="fa-solid fa-book text-white text-center"></i>
        <span class="text-center  text-white text-uppercase s-form">Request Form</span>
    </li>
    <li class="doc-timetable d-flex flex-column align-items-center py-4 px-1 pointer">
        <i class="fa-regular fa-calendar-days text-white text-center"></i>
        <span class="text-center  text-white text-uppercase s-table">Doctors Timetable</span>
    </li>
    <li class="quick-pricing d-flex flex-column align-items-center py-4 px-1 pointer">
        <i class="fa-solid fa-receipt text-white text-center"></i>
        <span class="text-center  text-white text-uppercase s-price">Quick Pricing</span>
    </li>
    <li class="emergency-case d-flex flex-column align-items-center py-4 px-1 pointer">
        <i class="fa-solid fa-phone-volume text-white text-center"></i>
        <span class="text-center text-white text-uppercase s-emergency">Emergency Case</span>
    </li>
 </ul>
   </div>    
    </section>
 
</body>
</html>
